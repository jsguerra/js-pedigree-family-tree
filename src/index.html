<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla Javascript Pedigree Family Tree</title>
</head>
<body>
  <div class="container">
    <h1>Hello World!</h1>
    <table>
      <tbody>
        <tr>
          <th>Home Person</th>
          <th>Parents</th>
          <th>Grand Parents</th>
        </tr>
        <tr>
          <td rowspan="4" id="homePerson" class="person line-bottom">Home Person</td>
          <td rowspan="2" id="Father" class="person line-bottom">Father</td>
          <td id="Grandfather" class="person grand line-bottom">Grandfather</td>
          </tr>
          <tr>
          <td class="bio grandDate line-left-down">
          <progress value="70" max="100">70 %</progress>
          Date here</td>
        </tr>
        <tr>
          <td rowspan="2" class="bio line-left-down"><progress value="70" max="100">70 %</progress>
        Date here</td>
          <td class="person line-bottom grand line-left-up">Grandmother</td>
        </tr>
        <tr>
          <td class="bio grandDate line-left"><progress value="70" max="100">70 %</progress>
        Date here</td>
        </tr>
        <tr>
          <td rowspan="4" class="bio"><progress value="78" max="100">78 %</progress>
        1940 - 2018</td>
        <td rowspan="2" class="person line-bottom line-left-up">Mother</td>
          <td class="person grand line-bottom">Grandfther</td>
        </tr>
        <tr>
          <td class="bio grandDate line-left-down"><progress value="70" max="100">70 %</progress>
        Date Here</td>
        </tr>
        <tr>
          <td rowspan="2" class="bio"><progress value="70" max="100">70 %</progress>
        Date Here</td>
          <td class="person grand line-bottom line-left-up">Grandmother</td>
        </tr>
        <tr>
          <td class="bio grandDate line-left"><progress value="70" max="100">70 %</progress>
        Date here</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
